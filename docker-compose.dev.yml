version: '3.8'

services:
    backend:
        build:
            context: .
            dockerfile: Dockerfile.dev
        ports:
            - '5000:5000'
        environment:
            - FASTAPI_ENV=development
            - SECRET_KEY=${SECRET_KEY:-dev_secret_key}
            - DATABASE_URL=mysql+pymysql://side_quest:side_quest_password@mariadb:3306/side_quest_dev
            - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
            - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672//
            - GUNICORN_BIND=0.0.0.0:5000
            - GUNICORN_WORKERS=4
            - GUNICORN_WORKER_CLASS=uvicorn.workers.UvicornWorker
            - GUNICORN_ACCESS_LOG=-
            - GUNICORN_ERROR_LOG=-
            - GUNICORN_LOG_LEVEL=info
            - GUNICORN_TIMEOUT=120
            - GUNICORN_KEEPALIVE=5
            - SMTP_SERVER=mailhog
            - SMTP_PORT=1025
            - SMTP_USERNAME=user
            - SMTP_PASSWORD=password
            - SMTP_SENDER_EMAIL=noreply@sidequest.dev
            - SEED_DB=${SEED_DB:-true}
            - PYTHONPATH=/app
        volumes:
            # Mount source code for hot-reloading
            - ./packages/backend/src:/app/src
            - ./packages/backend/instance:/app/instance
            - ./packages/backend/tests:/app/tests
            - ./packages/backend/migrations:/app/migrations
            - ./packages/backend/alembic.ini:/app/alembic.ini
            - ./packages/backend/scripts:/app/scripts
        restart: unless-stopped
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:5000/health']
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 30s
        depends_on:
            mariadb:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy

    frontend:
        build:
            context: ./packages/frontend
            dockerfile: Dockerfile.dev
        ports:
            - '3000:3000'
        volumes:
            - ./packages/frontend/src:/app/src
            - ./packages/frontend/public:/app/public
            - ./packages/frontend/index.html:/app/index.html
            - ./packages/frontend/vite.config.ts:/app/vite.config.ts
            # Exclude node_modules from volume mapping
            - /app/node_modules
        environment:
            - VITE_API_URL=http://localhost:5000
        depends_on:
            backend:
                condition: service_healthy
        restart: unless-stopped

    mariadb:
        image: mariadb:10.11
        ports:
            - "3306:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=rootpassword
            - MYSQL_DATABASE=side_quest_dev
            - MYSQL_USER=side_quest
            - MYSQL_PASSWORD=side_quest_password
        volumes:
            - mariadb_data:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
            interval: 5s
            timeout: 5s
            retries: 10
            start_period: 30s
        restart: unless-stopped

    rabbitmq:
        image: rabbitmq:3-management
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            - RABBITMQ_DEFAULT_USER=guest
            - RABBITMQ_DEFAULT_PASS=guest
        healthcheck:
            test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
            interval: 5s
            timeout: 5s
            retries: 10
            start_period: 30s
        restart: unless-stopped

    celery:
        build:
            context: .
            dockerfile: Dockerfile.dev
        entrypoint: >
            /bin/bash -c "
            echo 'Waiting for services to be ready...' &&
            sleep 10 &&
            echo 'Starting Celery worker...' &&
            cd /app && celery -A src.side_quest_py.celery_app worker --loglevel=info
            "
        environment:
            - FASTAPI_ENV=development
            - SECRET_KEY=${SECRET_KEY:-dev_secret_key}
            - DATABASE_URL=mysql+pymysql://side_quest:side_quest_password@mariadb:3306/side_quest_dev
            - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
            - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672//
            - PYTHONPATH=/app
        volumes:
            - ./packages/backend/src:/app/src
            - ./packages/backend/scripts:/app/scripts
        depends_on:
            rabbitmq:
                condition: service_healthy
            mariadb:
                condition: service_healthy
        restart: unless-stopped

    mailhog:
        image: mailhog/mailhog
        ports:
            - "1025:1025"
            - "8025:8025"
        restart: unless-stopped

volumes:
    mariadb_data:
